<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="notification">
          New releases will lose the new notification after 2 days.
          
        </div>
        
        <div class="story-container-parent">
            <div class="story-container">
                <p class="story" id="storyText">Love In The House <span class="highlight-word"></span></p>
            </div>        

            <div class="story-container" id="storyContainer2">
            <p class="story" id="storyText2">Kitchen Madness<span class="highlight-word"></span> </p>
        </div> 
        
        
            <div class="story-container" id="storyContainer3">
                <p class="story" id="storyText3">Shivering<span class="highlight-word"></span> </p>
        
            </div> 
            <div class="story-container" id="storyContainer4">
                <p class="story" id="storyText4">Gifts<span class="highlight-word"></span> </p>
        
              </div> 
              <div class="story-container" id="storyContainer5">
                  <p class="story" id="storyText5">Rest<span class="highlight-word">-new-</span> </p>
          
        </div>

        </div>


          
<div class="gamenavigation">
    <ul>
      <li class="list active">
        <a href="https://kayoto0.github.io/funmenu/" target="blank">
          <span class="icon">
            <ion-icon name="arrow-back"></ion-icon>

 

          <span class="text"></span>
        </a>
      <div class="indicator"></div>
    </ul>
  <script>
    const list= document.querySelectorAll('.list');
    function activeLink(){
      list.forEach((item) =>
      item.classList.remove('active'));
      this.classList.add('active');
    }
    list.forEach((item) =>
    item.addEventListener('click',activeLink));
   </script>

    <script src="script.js"></script>





<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">;
</script>

</script>
</body>
